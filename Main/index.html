<DOCTYPE html/>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TEF Library</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="FadeCss.css" rel="stylesheet">
        <script src="main.js"></script>
        <script src="Request.js"></script>
        <script src="FixCSS.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <img id="logo" src="%D0%91%D0%B5%D0%B7%D1%8B%D0%BC%D1%8F%D0%BD%D0%BD%D1%8B%D0%B9.jpg"/>
            <div id="SearchBar">
                <label id="radioBtn">
                    <input type="radio" name="search_by" id='author' value="authors"/>Author
                    <input type="radio" name="search_by" id='book' value="books"/>Book
                    <input type="radio" name="search_by" id='author&book' value="authors_books" checked/>Author & Book
                </label>
                <input type="text" name="q" placeholder="Search..."id="srchBar"/><button type="button" id="srchBtn" onclick="GETRequest(), check()">Search</button>
            </div>
            <div class="RootContainer" id='Container'>
            </div>
            <button id="AddFormButton">+</button>
            <div id="AddForm" class="AddForm">
                   <div id="inputForms">
                        <h1>Add Book</h1>
                        <form method="post" id="AddForm">
                            <label for="BookName">Name: </label><input type="text" name="BookName" id="BookName" class="InputBook" required>
                            <br/>
                            <br/>
                            <label for="BookAuthor">Author: </label><input type="text" name="BookAuthor" id="BookAuthor" class="InputBook" required/>
                            <br/>
                            <br/>
                            <label for="BookTags">Tags: </label><input type="text" name="BookTags" id="BookTags" class="InputBook">
                            <br/>
                            <br/>
                            <label for="BookYear">Year: </label><input type="text" name="BookYear" id="BookYear" class="InputBook">
                            <br/>
                            <br/>
                        </form>
                    </div>
                <button method="post" type="submit" id="submitBtn"> Submit!</button>
            </div>
            <div id="fade" class="black-overlay"></div>
        </div>
    </body>
    </html>
